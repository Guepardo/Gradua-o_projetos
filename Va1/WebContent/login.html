<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="semantic/packaged/css/semantic.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <script src="semantic/packaged/javascript/semantic.js"></script>
    <link rel="stylesheet" type="text/css" href="semantic/custom.css">

</head>
<body>

 <div class="centralizar" >

  <div class="ui two column middle aligned relaxed grid basic segment">
        <div class="column">
          <h4 class="ui inverted black block header">Login</h4>
      </div>
      
        <div class="ui vertical divider">
          
        </div>

        <div class="column">
          <h4 class="ui inverted black block header">Cadastro</h4>
        </div>
    </div>


    <div class="ui two column middle aligned relaxed grid basic segment">
        <div class="column">
          <form>
              <div class="ui form segment">
                <div class="field">
                  <label>Username</label>
                  <div class="ui left labeled icon input">
                    <input placeholder="Username" type="text">
                    <i class="user icon"></i>
                    <div class="ui corner label">
                      <i class="asterisk icon"></i>
                    </div>
                  </div>
                </div>
                <div class="field">
                  <label>Password</label>
                  <div class="ui left labeled icon input">
                    <input type="password">
                    <i class="lock icon"></i>
                    <div class="ui corner label">
                      <i class="asterisk icon"></i>
                    </div>
                  </div>
                </div>
                <div class="ui blue submit button">Logar</div>
              </div>
              </form>
            </div>
      
        <div class="ui vertical divider">
          Or
        </div>

        <div class="column">
          <form>

              <div class="ui form segment">
                <div class="field">
                  <label>Nome</label>
                  <div class="ui left labeled icon input">
                    <input placeholder="Nome" type="text">
                    <i class="user icon"></i>
                    <div class="ui corner label">
                      <i class="asterisk icon"></i>
                    </div>
                  </div>
                </div>

                <div class="field">
                  <label>Password</label>
                  <div class="ui left labeled icon input">
                    <input type="password">
                    <i class="lock icon"></i>
                    <div class="ui corner label">
                      <i class="asterisk icon"></i>
                    </div>
                  </div>

                </div>

                <div class="field">
                  <label>Confirmar password</label>
                  <div class="ui left labeled icon input">
                    <input type="password">
                    <i class="lock icon"></i>
                    <div class="ui corner label">
                      <i class="asterisk icon"></i>
                    </div>
                  </div>
                </div>
                <div class="ui black submit button">Passo 2</div>
              </div>
        </form>

        </div>
    </div>
 </div>
</body>
</html>
