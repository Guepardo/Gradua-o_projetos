<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->
    <title>Cadastro</title>

    <link rel="stylesheet" type="text/css" href="semantic/packaged/css/semantic.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <script src="semantic/packaged/javascript/semantic.js"></script>
    <script src="semantic/custom.js"></script>
    <link rel="stylesheet" type="text/css" href="semantic/custom.css">
  
</head>
<body>
<!--Menu de topo-->
  <div class="ui secondary pointing menu">
  <a class=" item">
    <i class="home icon"></i> Home
  </a>
  <a class=" active item">
    <i class="user icon"></i> Novo Álien!
  </a>
  <div class="right menu">
    <div class="item">
      <div class="ui icon input">
        <input placeholder="Nome, raça, idade.." type="text">
        <i class="search link icon"></i>
      </div>
    </div>
    <a class="ui item">
      Sair
    </a>
  </div>
</div>
<!--fim menu de topo-->

 <div id="container">
  <!--Silalizador de passos-->
    <div class="row">
        <div class=" column">
            <div class="ui four steps">
            <div class="ui disabled step">
              Passo 1
            </div>
            <div class="ui active step">
              Passo 2
            </div>
            <div class="ui disabled step">
              Concluido!
            </div>
          </div>    
        </div>
    </div>
    <!--fim silalizador de passos-->

    <div class="row">
        <form>
       
            <div class="ui form">
              <div class="fields">
                <div class="four wide field">
                  <label>Email (Qualquer domínio do Universo)</label>
                  <input placeholder="Exemplo@Interprise.marte" type="email">
                </div>
              </div>
            </div>
         

    
            <div class="ui form">
              <div class="fields">
                <div class="four wide field">
                  <label>Idade</label>
                  <input placeholder="" type="number">
                </div>
              </div>
            </div>

          <div class="ui divider"></div>

            <!--início do checkbox-->
            <div class="ui form">
            <div class="ui two fields">

              <div class="field">
            <div class="ui form">
              <label>Sexo</label>
              <div class="grouped inline fields">

                <div class="field">
                   <div class="ui checkbox">
                    <input id="1" type="checkbox">
                    <label for="1">Masculino</label>
                  </div>
                </div>

                <div class="field">
                  <div class="ui checkbox">
                  <input id="2" type="checkbox">
                  <label for="2">Feminino</label>
                  </div>
                </div>
            
                <div class="field">
                  <div class="ui checkbox">
                  <input id="3" type="checkbox">
                  <label for="3">Assexuado</label>
                  </div>
                </div>

                <div class="field">
                  <div class="ui checkbox">
                  <input id="4" type="checkbox">
                  <label for="4">Hermafrodita</label>
                  </div>
                </div>
            </div>
          </div>
          </div>

            <div class="field">
              <label>Raça</label>
              <select>
                <option value="Asari">Asari</option>
                <option value="Humano">Humano</option>
                <option value="Drell">Drell</option>
                <option value="Salarian">Salarian</option>
                <option value="Turian">Turian</option>
                <option value="Geth">Geth</option>
                <option value="Krogan">Krogan</option>
                <option value="Quarian">Quarian</option>
                <option value="Vorcha">Vorcha</option>
                <option value="Humano">Humano</option>
                <option value="Vaca Espacial">Vaca Espacial</option>
              </select>

               <br>

              <label>Cor</label>
              <select>
                  <option value="Azul">Azul</option>
                  <option value="Verde">Verde</option>
                  <option value="Branco">Branco</option>
                  <option value="Tons terra">Tons terra</option>
                  <option value="Roxo">Roxo</option>
                  <option value="Amarelo">Amarelo</option>
                  <option value="Laranja">Laranja</option>
                  <option value="Várias cores">Várias cores</option>
              </select> 

                 <br>

              <label>Religião</label>
              <select>
                <option value="Siari">Siari</option>
                <option value="Hanar">Hanar</option>
                <option value="Valluvian">Valluvian</option>
                <option value="Hollows">Hollows</option>
                <option value="VI">VI</option>
                <option value="Religião humana">Religião humana</option>
                <option value="Nenhuma">Nenhuma</option>
              </select>

                 <br>

              <label>Planeta</label>
              <select>
                <option value="Thessia">Thessia</option>
                <option value="Rakhana">Rakhana</option>
                <option value="Sur'Kesh">Sur'Kesh</option>
                <option value="Palaven">Palaven</option>
                <option value="Tuchanka">Tuchanka</option>
                <option value="Rannoch">Rannoch</option>
                <option value="Heshtok">Heshtok</option>
                <option value="Ontarom">Ontarom</option>
                <option value="Terra">Terra</option>
                <option value="Nenhum">Nenhum</option>
              </select>
            </div>

            </div>
            <!-- fim check box-->
            <div class="ui divider"></div>

            <div class="ui tiny buttons">
             <input class="ui green button" type="submit" value="Concluir">
            </div>
        </form>
    </div>
</div>

</html>
