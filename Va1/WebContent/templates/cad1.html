<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->
    <title>Cadastro</title>

    <link rel="stylesheet" type="text/css" href="semantic/packaged/css/semantic.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <script src="semantic/packaged/javascript/semantic.js"></script>
    <link rel="stylesheet" type="text/css" href="semantic/custom.css">

</head>
<body>
<!--Menu de topo-->
  <div class="ui secondary pointing menu">
  <a class=" item">
    <i class="home icon"></i> Home
  </a>
  <a class=" active item">
    <i class="user icon"></i> Novo Álien!
  </a>
  <div class="right menu">
    <div class="item">
      <div class="ui icon input">
        <input placeholder="Nome, raça, idade.." type="text">
        <i class="search link icon"></i>
      </div>
    </div>
    <a class="ui item">
      Sair
    </a>
  </div>
</div>
<!--fim menu de topo-->

 <div id="container">
  <!--Silalizador de passos-->
    <div class="row">
        <div class=" column">
            <div class="ui four steps">
            <div class="ui active step">
              Passo 1
            </div>
            <div class="ui disabled step">
              Passo 2
            </div>
            <div class="ui disabled step">
              Concluido!
            </div>
          </div>    
        </div>
    </div>
    <!--fim silalizador de passos-->

    <div class="row">
        <form>
            <div class="ui form">
              <div class="fields">
                <div class="four wide field">
                  <label>Primeiro Nome</label>
                  <input placeholder="Exemplo" type="text">
                </div>
              </div>
            </div>

            <div class="ui form">
              <div class="fields">
                <div class="four wide field">
                  <label>Senha Intergalática</label>
                  <input placeholder="First Name" type="password">
                </div>
              </div>
            </div>

            <div class="ui form">
              <div class="fields">
                <div class="four wide field">
                  <label>Confirmação Intergalática</label>
                  <input placeholder="First Name" type="password">
                </div>
              </div>
            </div>

            <div class="ui tiny buttons">
             <input class="ui green button" type="submit" value="Passo 2">
            </div>
        </form>
    </div>
</div>

</html>
