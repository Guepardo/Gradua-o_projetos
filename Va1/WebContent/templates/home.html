<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->
    <title>Cadastro de alienígenas</title>

    <link rel="stylesheet" type="text/css" href="semantic/packaged/css/semantic.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <script src="semantic/packaged/javascript/semantic.js"></script>
    <link rel="stylesheet" type="text/css" href="semantic/custom.css">

</head>
<body>
<!--Menu de topo-->
  <div class="ui secondary pointing menu">
  <a class="active item">
    <i class="home icon"></i> Home
  </a>
  <a class="item">
    <i class="user icon"></i> Novo Álien!
  </a>
  <div class="right menu">
    <div class="item">
      <div class="ui icon input">
        <input placeholder="Nome, raça, idade.." type="text">
        <i class="search link icon"></i>
      </div>
    </div>
    <a class="ui item">
      Sair
    </a>
  </div>
</div>
<!--fim menu de topo-->

 <div id="container">
    
    <!--início da tabela de listagem-->
    <h3 class="ui purple header">
     Aliens
    <div class="sub header">Lista de todos os aliens cadastrados na aliança intergalática.</div>
    </h3>
      <table class="ui compact table segment">
  <thead>
    <tr><th>Nome</th>
    <th>Idade</th>
    <th>Raça</th>
    <th>Cor</th>
    <th>Detalhes</th>
    <th>Excluir</th>
  </tr></thead>
  <tbody>
	<!-- $BeginBlock row -->
    <tr>
      <td>${nome}</td>
      <td>${idade}</td>
      <td>${raca}</td>
      <td>${cor}</td>
      <td>
        <div class="ui tiny buttons">
          <button class="ui blue button" value="${id1}">Ver</button>
        </div>
        </td>
      <td>
        <div class="ui tiny buttons">
          <button class="ui red button" value="${id2}">Excluir</button>
        </div>
      </td>
    </tr>
	<!-- $EndBlock row -->
  </tbody>
</table>
    <!--fim-->
</div>

</html>
